<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <title>Signup Form</title>
    <!--Link css-->
    <link rel="stylesheet" href="./14.css">
    <!-- fontawesome kit -->
     <script src="https://fontawesome.com/kits/f2daea7ed2/setup"
      crossorigin=""></script>
    </head>
    <body>
        <section class="sec1">
            <div class="one">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuq-rOtMU0mQ7X5hJl7syuzeNQUh6a7bAQPA&s"
                 alt="signup" width="100%"/>
            </div>
            <div class="two">
                <h1>SignUp Form</h1>
         <form id="myForm">
            <label><i class="fa-solid fa-user"></i>
                Username</label>
            <input type="text" placeholder="Enter Username"
            name="username"/>
            <label><i class="fa-solid fa-envelope"></i>
                Email</label>
            <input type="email" placeholder="Enter email"
            name="email"/>
            <label><i class="fa-solid fa-phone"></i>
                Phonenumber</label>
            <input type="phonenumber" placeholder="Enter phonenumber"
            name="phoneNumber"/>
            <label><i class="fa-solid fa-lock"></i>
                Password</label>
            <input type="password" placeholder="Enter password"
            name="password"/>
            <label><i class="fa-solid fa-lock"></i>
                ConfirmPassword</label>
            <input type="password" placeholder="Enter confirm password" 
            name="Confirm Password"/> 
            <div class="check">
                <input type="checkbox"/><p>I accept the terms</p>
            </div> 
            <button type="submit" class="btn">Submit</button>
            <hr/>
            <h6>Already account <a href="#">Login</a></h6>
            <h6><a href="#">Forget Password</a></h6>
        </form>
        </div>
        </section>
    </body>
    </html>
